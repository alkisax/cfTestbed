<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwing.config = {
        theme: {
          extend: {
            colors:{
              clifford: "#da373d"
            }
          }
        }
      }
    </script>
</head>
<body>

    <div class="text-blue-900/10 hover:text-blue-500">
      Hello Coding!
    </div>

    <div class="text-[hsl(210,80%,50%)]">
      Athens Unif of Econ and Bus
    </div>
    <div class="text-[#FA125A]">
      Hello Color Code
    </div>

    <div class="text-[rgb(10,140,120)]">
      Hello RGB
    </div>

    <div class="text-clifford hover:text-blue-900">
      Hello Custom Color!
    </div>
    
</body>
</html>
